
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="contenedorpadre">

     
            <h2>Book Collection</h2>
            <!-- <app-card [BooksHijo]="Books"></app-card>  -->
            <!-- <app-card [BooksHijo]="Books"  (eventoBooks)="ocultar($event)"></app-card> --> 


            <!-- Podría haberse hecho el ngfor en el padre en lugar de en el hijo -->
            
            <div class="container1">
            <nav class="navbar bg-body-tertiary">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                
                  <input class="form-control me-2" type="search" #input1 placeholder="Search" aria-label="Search">
                  <button type="button" (click)="buscarLibros(input1)" class="btn btn-secondary" >Search</button>
                </form>
              </div>
            </nav>
          </div>

            
            <div class="container2">

            

                <ng-container *ngIf="bookService.getAll().length === 0">
                No hay libros
                </ng-container>
               
                
        

                <ng-container *ngFor="let book of (input1.value ? [bookService.getOne(parseInputToNumber(input1.value))] : bookService.getAll())">
                  <app-card [libroHijo]="book" (eventoBooks)="eliminarTarjeta(book.id_book)"></app-card>

              
              <!-- lo que pasa es como que se recarga la página de nuevo y lo elimina pero no se retiene el cambio
              además, no funciona add books -->
            







                                <!-- nombre variable componente hijo nombre variable componentente padre
 creo mi variable libro que va a a ser  un elemento de mi array libros

                        <div class="card" style="width: 18rem;">
                            <img src="{{Book.photo}}" />
                            <div class="card-body">
                                <div class="contenido" id="tipo">
                                    _____________{{Books.type}}_____________
                                </div>
                            
                                <div class="cont" id="title">
                                    {{Book.title}}
                                </div>

                                <div class="cont" id="autor">
                                    {{Book.author}}
                                </div>

                                <div class="cont">
                                    {{Book.id_book | reflibro}}
                                </div>

                                <div class="cont">
                                    User's ID{{Book.id_user}}
                                </div>

                                <div class="cont"  id="price" >
                                    Price: {{Book.price}} €
                                </div>   
                                
                             <button Class="btn btn-secondary">Comprar</button>

                                <a href="#" [ngClass]="{'btn-dark': i % 2 === 0, 'btn-secondary': i % 2 !== 0}" class="btn">Comprar</a> -->
                                
                                <!-- FUNDAMENTACIÓN EJEMPLO -->
                                <!-- let i = index: This captures the index of the current item in the loop, which allows you to determine if the index is even or odd.

                                [ngClass]: This directive is used to conditionally apply classes to the button:
                                
                                If the index i is even (i % 2 === 0), the button will have the class btn-primary.
                                If the index i is odd (i % 2 !== 0), the button will have the class btn-secondary. -->

                            <!-- </div>  -->
                    
               
                    <!-- </div>  -->
                </ng-container>
        
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
