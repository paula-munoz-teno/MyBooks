
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="contenedorpadre">

     
            <div class="container1">
                <h1>Add your favourite books!</h1>
                <form class="form" >
                    <div class="form-group">
                    <label for="id_book">Book's ID </label>
                    <input type="number" id="id_book" formControlName="id_book" class="form-control" #input1/>
                    </div>
                
                    <div class="form-group">
                    <label for="id_user">User's ID</label>
                    <input type="number" id="id_user" formControlName="id_user" class="form-control" #input2/>
                    </div>
                
                    <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" formControlName="title" class="form-control" #input3/>
                    </div>
                
                    <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" formControlName="type" class="form-control" #input4/>
                    </div>
                
                    <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" formControlName="author" class="form-control"#input5 />
                    </div>
                
                    <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" formControlName="price" class="form-control"#input6 />
                    </div>
                
                    <div class="form-group">
                    <label for="photo">Photo (URL)</label>
                    <input type="text" id="photo" formControlName="photo" class="form-control" #input7 />
                    </div>
                
                    <!-- <button type="submit" class="btn btn-primary" >Enviar</button> -->
                    <button type="button" (click)= "enviar(input1, input2, input3, input4, input5, input6, input7)" class="btn btn-primary">Modify</button>
                </form>

        
            </div>

            <h2>Book Collection</h2>

            <div class="container2">

                

                <ng-container *ngIf="Books.length === 0">
                No hay libros
                </ng-container>
                
                <ng-container *ngFor="let Book of Books;  let i = index">
                        <div class="card" style="width: 18rem;">
                            <img src="{{Book.photo}}" />
                            <div class="card-body">
                                <div class="contenido" id="tipo">
                                    _____________{{Books.type}}_____________
                                </div>
                            
                                <div class="cont" id="title">
                                    {{Book.title}}
                                </div>

                                <div class="cont" id="autor">
                                    {{Book.author}}
                                </div>

                                <div class="cont">
                                    {{Book.id_book | reflibro}}
                                </div>

                                <div class="cont">
                                    User's ID{{Book.id_user}}
                                </div>

                                <div class="cont"  id="price" >
                                    Price: {{Book.price}} €
                                </div>   
                                
                                <a href="#" [ngClass]="{'btn-dark': i % 2 === 0, 'btn-secondary': i % 2 !== 0}" class="btn">Comprar</a>
                                
                                <!-- FUNDAMENTACIÓN EJEMPLO -->
                                <!-- let i = index: This captures the index of the current item in the loop, which allows you to determine if the index is even or odd.

                                [ngClass]: This directive is used to conditionally apply classes to the button:
                                
                                If the index i is even (i % 2 === 0), the button will have the class btn-primary.
                                If the index i is odd (i % 2 !== 0), the button will have the class btn-secondary. -->

                            </div>
                    
                
                    </div>
                </ng-container>
          
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
