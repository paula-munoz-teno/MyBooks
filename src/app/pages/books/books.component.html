<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="contenedorpadre">
      <h2>Book Collection</h2>

      <div class="container1">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" #input1 placeholder="Search" aria-label="Search">
              <button type="button" (click)="buscarLibros(input1)" class="btn btn-secondary">Search</button>
            </form>
          </div>
        </nav>
      </div>

      <div class="container2">
        <ng-container *ngIf="books.length === 0">
          No hay libros
        </ng-container>

        <ng-container *ngFor="let book of books">
          <ng-container *ngIf="book"> <!-- Solo renderiza si book es vÃ¡lido -->
            <app-card [libroHijo]="book" (eventoBooks)="eliminarTarjeta(book.id_book)"></app-card>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
