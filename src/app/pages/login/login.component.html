<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="padre">
    <img id="img1" src="assets/img/caracconletras2.jpg" />
    <div class="hijo">
        <h1>Form-login</h1>

        <form class="mb-4" #form1="ngForm" (ngSubmit)="onSubmit(form1)">
            <div class="form-group">
                <label>      Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="form1.email" #emailId="ngModel"
                [ngClass]="{ 'is-invalid': (emailId.dirty || emailId.touched) && emailId.invalid }" email required>
      <div *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid" class="invalid-feedback">
        <div *ngIf="emailId.errors.required">La dirección de email es obligatoria</div>
        <div *ngIf="emailId.errors.email">Esto no es una dirección de email</div>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form1.password" #passwordId="ngModel" minlength="8" required
                    [ngClass]="{ 'is-invalid': (passwordId.dirty || passwordId.touched) && passwordId.invalid }">
                <div *ngIf="(passwordId.dirty || passwordId.touched) && passwordId.invalid" class="invalid-feedback">
                    <p *ngIf="passwordId.errors?.required">La contraseña es obligatoria</p>
                    <p *ngIf="passwordId.errors?.minlength">La contraseña debe tener al menos 8 caracteres</p>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary btn-block" [disabled]="form1.invalid">Submit</button>
                <!-- deshabilitado mientras que el formulario sea inválido -->
            </div>
        </form>
    </div>
    <img id="img2"src="assets/img/think.jpg" />

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
