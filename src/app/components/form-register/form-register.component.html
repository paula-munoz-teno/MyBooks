<div class="formulario">
    <div class="contenedorform">
    <h2>Formulario de Registro</h2>
        <form action="/submit" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br><br>

            <label for="url">Url:</label>
            <input type="text" id="url" name="url">
            <br><br>

            <label for="contraseña">Fecha de Nacimiento:</label>
            <input type="text" id="contraseña" name="contraseña">
            <br><br>

            <label for="repetircontraseña">Repetir contraseña:</label>
            <input type="text" id="repetircontraseña" name="repetircontraseña">
            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</div>
